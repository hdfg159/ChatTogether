<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误</title>
</head>
<body>
<div th:text="'不好意思，访问遇到错误!'">Test Error</div>

</body>
</html>
